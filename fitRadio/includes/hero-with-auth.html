<div class="hero-slider__inner">
    <div class="hero-slider__item">
        <img src="./img/Header.png" alt="">
        <div class="hero-slider__content">
            <h2 class="h2-title">
                <%=card_title%>
            </h2>
            <h2 class="h2-subtitle">
                <%=card_subtitle%>
            </h2>
        </div>
        <div class="hero-slider__content-bottom">
            <span><%=card_bottom_text%></span>
            <div class="auth-round">
                <div class="auth-round__img">
                    <img src="<%=src_auth%>" alt="">
                </div>
                <div class="auth-round__img">
                    <img src="<%=src_auth2%>" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
