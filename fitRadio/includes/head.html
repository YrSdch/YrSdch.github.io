        let hostName = window.location.hostname;
        let windowWidth = window.innerWidth;
        let isSplash = window.location.href.toString().match('mobile-splash') !== null;
        (function redirectToSplash(){

                return
            }
            if (windowWidth < 769 ) {
                window.location.replace('./mobile-splash.html');

        })();
